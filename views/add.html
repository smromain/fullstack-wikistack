{% extends "layout.html" %}

{% block content %}
<div id='container'>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">wikiStack</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">add page</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>
<div class="container">
  <div class="page-header"><h1>Add A Page</h1></div>
    <div class="well">
      <form action="/add/submit" method="post">
      <div class="form-group">
        <label class="styled">Page Title</label>
        <input type="text" class="form-control" name="title">
      </div>
      <div class="form-group">
        <label class="styled">Page Content</label>
        <textarea class="form-control" name="content" rows="20"></textarea>
      </div>
      <input type="submit" class="btn btn-success"></input>
      </form>
    </div>
</div>
<div class="container">
	<div class="well well-sm"> wikiStack - FullStack Academy</div>
</div>
{% endblock %}
